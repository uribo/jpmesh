version: "3.8"
services:
  rstudio:
    build:
      context: "."
      args:
        - GITHUB_PAT=${GITHUB_PAT}
    ports: 
      - "8787:8787"
    volumes:
      - .:/home/rstudio/jpmesh
      - ${RENV_PATHS_CACHE_HOST}:/home/rstudio/.local/share/renv
    environment:
      - PASSWORD=${PASSWORD}
      - RENV_PATHS_CACHE=/home/rstudio/.local/share/renv/cache
